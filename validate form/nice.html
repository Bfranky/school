<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/nice.css">
    <title>registration form</title>
</head>
<body>
    <fieldset class="form-info">
      <div class="container"s>
         <form class="form" id="signup">
              <h1>Sign Up</h1>
                <div class="form-field">
                <label for="username">Username:</label>
                   <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
              </div>
                
              <hr>

              <div class="form-field">
                   <label for="email">Email:</label>
                      <input type="text" name="email" id="email" autocomplete="off">
                   <small></small>
               </div>
               <hr>

               <div class="form-field">

                     <label for="password">Password:</label>
                        <input class="pass" type="password" name="password" id="password" style="padding-right: 57px;">
                         <i class="fa-solid fa-eye" id="togglePassword"></i>
                     
                    <small></small>
                 
                </div>
                <hr />

            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input class="pass" type="password" name="confirm-password" id="confirm-password" style="padding-right: 57px;" >
                <i class="fa-solid fa-eye"id="toggleconfirmPassword"></i>
                <small></small>
            </div>
            
            <hr>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                </p>

                <hr>

            <div class="form-field">
                <input type="submit" value="Sign Up" class="sign-btn">
            </div>
         </form>
     </div>
  </fieldset>
    <script src="./js/nice.js"></script>
    <!-- <script src="./js/1.js"></script> -->
</body>
</html>
